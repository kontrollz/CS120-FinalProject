<html>
<head>
<title>Forecast - Starview</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    function Module (title) {
        this.title = title;
        this.data = [];
        this.label = [];
		this.show = true;
        console.log("Module " + this.title + " initiated with value " + this.data);
    };

	function Pref (title, show) {
		this.title = title;
		this.show = show;
	};
</script>

</head>
<body>
    <div class="page">
        <h1 id="app-title">Forecast Module Viewer</h1>
    
        <div id="projection-info">
            <strong>Projection Time:</strong> <span id="proj-time"></span><br>
            <strong>Location:</strong> <span id="proj-loc"></span>
        </div>
    
        <div id="select">
            <label for="selector" class="small-text">Select timepoint:</label><br>
            <select id="selector">
                <option disabled selected value="">-- choose --</option>
            </select>
        </div>
    
        <!-- <div id = "dateloc"></div>
        <div id = "select"></div> -->
        <div id="boxes" class="module-grid"></div>
    </div>
    <script src="js/forecast.js"></script>
    <script src="js/loadPartials.js"></script> 
</body>
</html>
