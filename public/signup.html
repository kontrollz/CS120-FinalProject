<!-- normal login page, will initalize a session upon
     successful login -->

<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - StarView</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div id="header"></div>

      <main>
        <div class="card">
          <p class="page-intro">
            Create a StarView account to save locations and customize the
            metrics you care about.
          </p>
          <h1>Sign Up</h1>

          <form id="signup-form">
            <div class="form-row">
              <label for="signup-user">Username</label>
              <input
                type="text"
                id="signup-user"
                name="user"
                maxlength="25"
                required
              />
            </div>

            <div class="form-row">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" name="email" required />
            </div>

            <div class="form-row">
              <label for="signup-pass">Password</label>
              <input
                type="password"
                id="signup-pass"
                name="password"
                maxlength="25"
                required
              />
            </div>

            <button type="submit" id="signup-submit">Create Account</button>
          </form>

          <p id="signup-message" class="message"></p>

          <p class="small-text">
            Already have an account?
            <a href="login.html">Log in here.</a>
          </p>
        </div>
      </main>

      <div id="footer"></div>
    </div>

    <script src="js/loadPartials.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
