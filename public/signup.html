<!-- normal login page, will initalize a session upon
     successful login -->

<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - Starview</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="page">
      <div id="header"></div>

      <main>
        <div class="card" id="signup-card">
          <p class="page-intro">
            Create a Starview account to save locations and customize the
            metrics you care about.
          </p>
          <h1>Sign Up</h1>

          <form id="signup-form">
            <div class="form-row">
              <label for="signup-user">Username</label>
              <input
                type="text"
                id="signup-user"
                name="username"
                maxlength="25"
                required
              />
            </div>

            <div class="form-row">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" name="email" required />
            </div>

            <div class="form-row">
              <label for="signup-pass">Password</label>
              <input
                type="password"
                id="signup-pass"
                name="password"
                maxlength="25"
                required
              />
            </div>

            <div class="form-row">
              <label for="confirm-pass">Confirm password</label>
              <input
                type="password"
                id="confirm-pass"
                name="passConf"
                maxlength="25"
                required
              />
            </div>

            <button type="submit" id="signup-submit">Create Account</button>
          </form>

          <p id="signup-message" class="message"></p>

          <p class="small-text">
            Already have an account?
            <a href="/login">Log in here.</a>
          </p>
        </div>

        <div id="check-email-card">
          <h1 id="check-email-message"></h1>
        </div>

      </main>

    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
