<!-- page where you enter email and get password reset instructions sent,
     must verify that email exists in database -->
<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password - StarView</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div id="header"></div>

      <main>
        <div class="card">
          <p class="page-intro">
            Enter the email associated with your account and weâ€™ll send password
            reset instructions.
          </p>
          <h1>Forgot Password</h1>

          <!-- front-end only for now; backend will be added later -->
          <form id="forgot-password-form">
            <div class="form-row">
              <label for="forgot-email">Email</label>
              <input
                type="email"
                id="forgot-email"
                name="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <button type="submit">Send Reset Link</button>
          </form>

          <p id="forgot-message" class="message"></p>

          <p class="small-text">
            Remembered your password?
            <a href="login.html">Go back to login</a>.
          </p>
        </div>
      </main>

      <div id="footer"></div>
    </div>

    <script src="js/loadPartials.js"></script>
    <script>
      // This is just a front-end placeholder.
      const forgotForm = document.getElementById("forgot-password-form");
      const forgotMsg = document.getElementById("forgot-message");

      if (forgotForm) {
        forgotForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const email = document.getElementById("forgot-email").value.trim();

          // simple fake response for now
          if (!email) {
            forgotMsg.textContent = "Please enter a valid email address.";
            forgotMsg.className = "message error";
            return;
          }

          forgotMsg.textContent =
            "If an account with that email exists, a reset link will be sent.";
          forgotMsg.className = "message success";
        });
      }
    </script>
  </body>
</html>
