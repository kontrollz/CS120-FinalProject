<!-- page where you enter email and get password reset instructions sent,
     must verify that email exists in database -->
<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password - Starview</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="page">
      <div id="header"></div>

      <main>
        <div class="card">
          <p class="page-intro">
            Enter the email associated with your account and weâ€™ll send password
            reset instructions.
          </p>
          <h1>Forgot Password</h1>

          <!-- front-end only for now; backend will be added later -->
          <form id="forgot-password-form">
            <div class="form-row">
              <label for="forgot-email">Email</label>
              <input
                type="email"
                id="forgot-email"
                name="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <button type="submit">Send Reset Link</button>
          </form>

          <p id="forgot-message" class="message"></p>

          <p class="small-text">
            Remembered your password?
            <a href="/login">Go back to login</a>.
          </p>
        </div>
      </main>
      
    </div>
    
    <script src="js/auth.js"></script>
  </body>
</html>
